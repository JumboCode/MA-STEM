notifications:
  email: false
jobs:
  include:
    - stage: deploy backend to production
      language: ruby
      services:
        - postgresql
      cache:
        - bundler
        - apt
      addons:
        postgresql: "9.6"
      before_script:
        - cp config/database.yml.travis config/database.yml
        - psql -c 'create database travis_ci_test;' -U postgres        
      deploy:
        provider: heroku
        app: mass-stem-backend
        api_key: 
          secure: 
        # run:
          - RAILS_ENV=test bundle exec rake db:reset --trace
          - bundle exec rspec
          - bin/rails db:environment:set RAILS_ENV=production
          - rake db:schema:load 
          
    # - stage: test backend
    #   script: 'curl https://mass-stem-backend.herokuapp.com/'
    
    - stage: deploy frontend to production
      language: node_js
      node_js:
        - "stable"

      cache:
        directories:
          - client/node_modules
      script: 
        - cd client
        - npm i
        - npm run build
      deploy:
        provider: heroku
        app: ma-stem-client
        api_key: 
          secure: 
